<br>
<div class="container pre-scrollable" >
  <table class="table table-striped">
    <thead class="thead-dark">
    <tr *ngIf="devices[0]">
      <th scope="col">Energy</th>
      <th scope="col">Day</th>

    </tr>
    </thead>
    <tbody style="height: 10%;">
    <tr *ngFor="let device of devices[0]">
      <td>{{device.current}}</td>
      <td>{{ device.date}}</td>
    </tr>
    </tbody>
  </table>
  <br>
</div>
